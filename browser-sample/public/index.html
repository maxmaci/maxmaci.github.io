<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
<style>
.hidden {
  display: none;
}

label {
  margin-bottom: 10px;
  display: block;
}
</style>

</head>
<body>
<h2>SANTANDER Authentication Sample</h2>
  <p>Welcome to our page!</p>
  <input type="button" id="login" disabled="true" onclick="loginWithRedirect()" value="Log in"/>
  <input type="button" id="logout" disabled="true" onclick="logout()" value="Log out"/>
<script>
  auth0.createAuth0Client({
  domain: "dev-h7jej0q3tm4em3ml.eu.auth0.com",
  clientId: "29uAIPgEvDc1xkAOGEGFMjWbZvIXpvlR",
  authorizationParams: {
    redirect_uri: 'https://maxmaci.github.io/browser-sample/public/index.html'
  }
}).then(async (auth0Client) => {
  // Assumes a button with id "login" in the DOM
  const loginButton = document.getElementById("login");

  loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    auth0Client.loginWithRedirect();
  });

  if (location.search.includes("state=") && 
      (location.search.includes("code=") || 
      location.search.includes("error="))) {
    await auth0Client.handleRedirectCallback();
    window.history.replaceState({}, document.title, "/");
  }

  // Assumes a button with id "logout" in the DOM
  const logoutButton = document.getElementById("logout");

  logoutButton.addEventListener("click", (e) => {
    e.preventDefault();
    auth0Client.logout();
  });

  const isAuthenticated = await auth0Client.isAuthenticated();
  const userProfile = await auth0Client.getUser();

  // Assumes an element with id "profile" in the DOM
  const profileElement = document.getElementById("profile");

  if (isAuthenticated) {
    profileElement.style.display = "block";
    profileElement.innerHTML = `
            <p>${userProfile.name}</p>
            <img src="${userProfile.picture}" />
          `;
  } else {
    profileElement.style.display = "none";
  }
});
</script>

</body>

</html>
